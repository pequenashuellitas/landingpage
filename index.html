    <style>
        .featured-container h1 {

        .featured-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 250px);

            padding: 10px;
            background: #f2f2f2;
        }
        
        .item img {
            max-width: 100%
        }
        
        .level-1 {
            grid-row-end: span 1;
        }
        
        .level-2 {
            grid-row-end: span 1;
        }
        
        .level-3 {
            grid-row-end: span 1;
        }
    </style>
</head>
